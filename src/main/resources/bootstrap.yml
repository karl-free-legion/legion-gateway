spring:
  application:
    name: zcs-legion-gateway
  profiles:
    include: tags
  cloud:
    config:
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: zcs-config-manage
      name: applicaiton
      profile: dev,gateway

# server
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  connection-timeout: 5000
  servlet:
    context-path: /

# Eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://172.18.90.40:9900/eureka/,http://172.18.90.41:9000/eureka/

# management
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: info,health,refresh

# logging
logging:
  path: logs
  level:
    org.springframework: info
    com.zcs.legion.gateway: debug
    com.legion: debug

#legion config
legion:
  net:
    serverUrls:
      - tcp://127.0.0.1:8850
    node:
      nodeId: legion-gateway
      groupId: legion-gateway
